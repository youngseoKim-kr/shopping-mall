<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Online Shopping</title>
    <link rel="stylesheet" href="style.css" />
    <script src="src/main.js" defer></script>
  </head>
  <body>

      <img src="./img/logo.png" class="logo" alt="logo">

      <section class="buttons">
      <button class="btn">
        <img src="./img/blue_t.png" alt="blue_t" class="imgBtn" />
      </button>
      <button class="btn">
        <img src="./img/blue_p.png" alt="blue_p"
        class="imgBtn" />
      </button>
      <button class="btn">
        <img src="./img/blue_s.png" alt="blue_s"
        class="imgBtn" />
      </button>
      <button class="btn colorBtn blue">Blue</button>
      <button class="btn colorBtn yellow">Yellow</button>
      <button class="btn colorBtn pink">Pink</button>

    </section>

    <ul class="items">
      <li class="item">
        <img src="./img/blue_t.png" alt="tshirt" class="item__thumbnail" />
        <span class=="item__description">male, large</span>
      </li>
    </ul>

  </body>
</html>
